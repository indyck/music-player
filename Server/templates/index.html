<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Музыкальный плеер</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="cover">
            <img id="cover" src="/static/css/standart.png" alt="Album Cover">
        </div>
        <div class="player">
            <button id="share-btn" class="share-btn"><i class="fas fa-share-alt"></i></button>
            <button id="quiet-btn" class="quiet-btn"><i class="fas fa-volume-down"></i></button>
            <div class="track-info">
                <h2 id="title">Название трека</h2>
                <p id="artist">Исполнитель</p>
            </div>
            <!-- Заменяем селектор плейлистов на выпадающий список -->
            <div class="playlist-selector">
                <select id="playlist-dropdown">
                    <option value="0">Любимое</option>
                    <!-- Дополнительные плейлисты будут добавлены через JavaScript -->
                </select>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="controls">
                <button id="shuffle"><i class="fas fa-bars"></i></button>
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
                <button id="repeat"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="loader" class="loader"><i class="fas fa-spinner fa-spin"></i></div>
    </div>
    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
    <script type="module" src="/static/js/index.js"></script>
</body>
</html>
